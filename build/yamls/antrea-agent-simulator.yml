apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: antrea
    component: antrea-agent-simulator
  name: antrea-agent-simulator
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: antrea
      component: antrea-agent-simulator
  template:
    metadata:
      labels:
        app: antrea
        component: antrea-agent-simulator
    spec:
      containers:
      - args:
        - --dry-run
        - -v
        - "2"
        command:
        - antrea-agent
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: qtian/antrea-ubuntu:dryrun
        imagePullPolicy: IfNotPresent
        name: antrea-agent-simulator
      hostNetwork: true
      nodeSelector:
        beta.kubernetes.io/os: linux
      serviceAccountName: antrea-agent