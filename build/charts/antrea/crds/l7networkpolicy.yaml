apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: l7networkpolicies.crd.antrea.io
  labels:
    app: antrea
spec:
  group: crd.antrea.io
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              required:
                - appliedTo
              type: object
              properties:
                appliedTo:
                  type: array
                  items:
                    type: object
                    # Ensure that Spec.AppliedTo does not allow NamespaceSelector/IPBlock field
                    properties:
                      podSelector:
                        type: object
                        properties:
                          matchExpressions:
                            type: array
                            items:
                              type: object
                              properties:
                                key:
                                  type: string
                                operator:
                                  enum:
                                    - In
                                    - NotIn
                                    - Exists
                                    - DoesNotExist
                                  type: string
                                values:
                                  type: array
                                  items:
                                    type: string
                                    pattern: "^(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])?$"
                          matchLabels:
                            x-kubernetes-preserve-unknown-fields: true
                      group:
                        type: string
                ingress:
                  type: array
                  items:
                    type: object
                    properties:
                      protocols:
                        type: array
                        items:
                          type: object
                          oneOf:
                            - required: [http]
                          properties:
                            http:
                              type: object
                              properties:
                                method:
                                  type: string
                                  enum:
                                    - GET
                                    - POST
                                    - PUT
                                    - DELETE
                                    - PATCH
                                host:
                                  type: string
                                path:
                                  type: string
                      from:
                        type: array
                        items:
                          type: object
                          properties:
                            podSelector:
                              type: object
                              properties:
                                matchExpressions:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      key:
                                        type: string
                                      operator:
                                        enum:
                                          - In
                                          - NotIn
                                          - Exists
                                          - DoesNotExist
                                        type: string
                                      values:
                                        type: array
                                        items:
                                          type: string
                                          pattern: "^(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])?$"
                                matchLabels:
                                  x-kubernetes-preserve-unknown-fields: true
                            namespaceSelector:
                              type: object
                              properties:
                                matchExpressions:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      key:
                                        type: string
                                      operator:
                                        enum:
                                          - In
                                          - NotIn
                                          - Exists
                                          - DoesNotExist
                                        type: string
                                      values:
                                        type: array
                                        items:
                                          type: string
                                          pattern: "^(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])?$"
                                matchLabels:
                                  x-kubernetes-preserve-unknown-fields: true
                            externalEntitySelector:
                              type: object
                              properties:
                                matchExpressions:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      key:
                                        type: string
                                      operator:
                                        enum:
                                          - In
                                          - NotIn
                                          - Exists
                                          - DoesNotExist
                                        type: string
                                      values:
                                        type: array
                                        items:
                                          type: string
                                          pattern: "^(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])?$"
                                matchLabels:
                                  x-kubernetes-preserve-unknown-fields: true
                            ipBlock:
                              type: object
                              properties:
                                cidr:
                                  type: string
                                  format: cidr
                            nodeSelector:
                              type: object
                              properties:
                                matchExpressions:
                                  items:
                                    properties:
                                      key:
                                        type: string
                                      operator:
                                        enum:
                                          - In
                                          - NotIn
                                          - Exists
                                          - DoesNotExist
                                        type: string
                                      values:
                                        items:
                                          type: string
                                          pattern: "^(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])?$"
                                        type: array
                                    type: object
                                  type: array
                                matchLabels:
                                  x-kubernetes-preserve-unknown-fields: true
                            group:
                              type: string
                      name:
                        type: string
                egress:
                  type: array
                  items:
                    type: object
                    properties:
                      protocols:
                        type: array
                        items:
                          type: object
                          oneOf:
                            - required: [icmp]
                            - required: [igmp]
                          properties:
                            icmp:
                              type: object
                              properties:
                                icmpType:
                                  type: integer
                                  minimum: 0
                                  maximum: 255
                                icmpCode:
                                  type: integer
                                  minimum: 0
                                  maximum: 255
                            igmp:
                              type: object
                              properties:
                                igmpType:
                                  type: integer
                                  # Only IGMP reports are igmpType in egress rules,
                                  # 0x12 is IGMP report V1, 0x16 is IGMP report v2, 0x22 is IGMP report v3.
                                  # It will match all IGMP report types if igmpType is not set.
                                  enum: [ 0x12, 0x16, 0x22 ]
                                groupAddress:
                                  type: string
                                  oneOf:
                                    - format: ipv4
                                    - format: ipv6
                      to:
                        type: array
                        items:
                          type: object
                          properties:
                            podSelector:
                              type: object
                              properties:
                                matchExpressions:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      key:
                                        type: string
                                      operator:
                                        enum:
                                          - In
                                          - NotIn
                                          - Exists
                                          - DoesNotExist
                                        type: string
                                      values:
                                        type: array
                                        items:
                                          type: string
                                          pattern: "^(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])?$"
                                matchLabels:
                                  x-kubernetes-preserve-unknown-fields: true
                            namespaceSelector:
                              type: object
                              properties:
                                matchExpressions:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      key:
                                        type: string
                                      operator:
                                        enum:
                                          - In
                                          - NotIn
                                          - Exists
                                          - DoesNotExist
                                        type: string
                                      values:
                                        type: array
                                        items:
                                          type: string
                                          pattern: "^(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])?$"
                                matchLabels:
                                  x-kubernetes-preserve-unknown-fields: true
                            externalEntitySelector:
                              type: object
                              properties:
                                matchExpressions:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      key:
                                        type: string
                                      operator:
                                        enum:
                                          - In
                                          - NotIn
                                          - Exists
                                          - DoesNotExist
                                        type: string
                                      values:
                                        type: array
                                        items:
                                          type: string
                                          pattern: "^(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])?$"
                                matchLabels:
                                  x-kubernetes-preserve-unknown-fields: true
                            ipBlock:
                              type: object
                              properties:
                                cidr:
                                  type: string
                                  format: cidr
                            fqdn:
                              type: string
                            nodeSelector:
                              type: object
                              properties:
                                matchExpressions:
                                  items:
                                    properties:
                                      key:
                                        type: string
                                      operator:
                                        enum:
                                          - In
                                          - NotIn
                                          - Exists
                                          - DoesNotExist
                                        type: string
                                      values:
                                        items:
                                          type: string
                                          pattern: "^(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])?$"
                                        type: array
                                    type: object
                                  type: array
                                matchLabels:
                                  x-kubernetes-preserve-unknown-fields: true
                            group:
                              type: string
                      name:
                        type: string
      subresources:
        status: {}
  scope: Namespaced
  names:
    plural: l7networkpolicies
    singular: l7networkpolicy
    kind: L7NetworkPolicy
    shortNames:
      - l7np
